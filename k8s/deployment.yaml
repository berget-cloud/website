apiVersion: v1
kind: Service
metadata:
  name: berget
  namespace: berget
  annotations:
    external-dns.alpha.kubernetes.io/hostname: berget.cloud.
spec:
  ports:
    - port: 3000
  type: ClusterIP
  externalIPs:
    - 94.142.251.116
  selector:
    app: berget
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: berget
  namespace: berget
spec:
  replicas: 2
  selector:
    matchLabels:
      app: berget
  template:
    metadata:
      labels:
        app: berget
    spec:
      containers:
        - name: berget
          image: ghcr.io/berget-cloud/website:main # {"$imagepolicy": "flux-system:berget"}
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
